<!DOCTYPE html>

<html>
<head>

  <title> Welcome to Pocket Calculator </title>
  <link rel="stylesheet" type="text/css" href="pocket-calculator.css">
  <script type="text/javascript" src="pocket-calculator.js"></script>
</head>

 <body>
  <div class="background">
<form name="calc">
 <input name="display" disabled>
</form>
   <button class="allButtons onerow oneColumn" onclick="display('allClear')"> AC </button>

   <button class="allButtons onerow twoColumn" onclick="display(+/-)"> +/- </button>

   <button class="allButtons onerow threeColumn" onclick="percent(%)">% </button>

   <button class="allButtons onerow fourColumn" onclick="divison('/')"> รท </button>

   <button class="allButtons tworow oneColumn" onclick="display(7)"> 7 </button>

   <button class="allButtons tworow twoColumn" onclick="display(8)"> 8 </button>

   <button class="allButtons tworow threeColumn" onclick="display(9)"> 9 </button>

   <button class="allButtons tworow fourColumn" onclick="display('*')"> x </button>

   <button class="allButtons threerow oneColumn" onclick="display(4)"> 4 </button>

   <button class="allButtons threerow twoColumn" onclick="display(5)"> 5 </button>

   <button class="allButtons threerow threeColumn" onclick="display(6)"> 6 </button>

   <button class="allButtons threerow fourColumn" onclick="display('-')"> - </button>

   <button class="allButtons fourrow oneColumn" onclick="display(1)"> 1 </button>

   <button class="allButtons fourrow twoColumn" onclick="display(2)"> 2 </button>

   <button class="allButtons fourrow threeColumn" onclick="display(3)"> 3 </button>

   <button class="allButtons fourrow fourColumn" onclick="display('+')"> + </button>

   <button class="allButtons fiverow oneColumn" id="zero" onclick="display(0)"> 0 </button>

   <button class="allButtons fiverow threeColumn" onclick="decimal(.)"> . </button>

   <button class="allButtons fiverow fourColumn" onclick="equal()"> = </button>
</div>
</body>

</html>
